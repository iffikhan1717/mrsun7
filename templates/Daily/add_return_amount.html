{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="badge-success" align="center">Update Accounts </h1>
    <form id='myamountform' onsubmit="return false">

        <table class="table table-info">
            <thead>
            <tr>

                <th style="text-align:center;">Customer Name</th>
                <th style="text-align:center;">Amount</th>
                <th style="text-align:center;">Description</th>
                <th style="text-align:center;">Date</th>

            </thead>
            <tbody id="stock">
            <tr>


                <td>

                    <input type="text" name="com" list="company" class="form-control form-sm"/>
                    <datalist id="company">
                        {% for p in acc %}
                            <option value="{{ p.accounts_name }}">{{ p.accounts_name }}</option>
                        {% endfor %}
                    </datalist>
                </td>
                <td><input name="amount" type="text" class="form-control form-control-sm tqty"></td>
                <td><input name="des" type="text" class="form-control form-control-sm tqty"></td>
                <td><input name="dt" type="text" class="form-control form-control-sm qty"></td>


            </tr>


            </tbody>

        </table> <!--Table Ends-->
        <center style="padding:10px;">

            <button id="amount-done" style="width:150px;" class="btn btn-primary">Submit</button>
        </center>
    </form>





{% endblock %}
