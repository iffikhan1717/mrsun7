<table class="table" id="book-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Company Name</th>
        <th>Bill No</th>
        <th>Builty No</th>
        <th>Date</th>


      </tr>
    </thead>
    <tbody>
    {% for s in allstock %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ s.company_company }}</td>
    <td>{{ s.bill_no }}</td>
    <td>{{ s.buity_no }}</td>
    <td>{{ s.date }}</td>



  </tr>
{% empty %}
  <tr>
    <td colspan="7" class="text-center bg-warning">No Builty</td>
  </tr>
{% endfor %}
</tbody>
</table>
